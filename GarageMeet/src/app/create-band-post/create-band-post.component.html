<div style="color:#353d60; border-radius: 4px; border: 2px solid rgb(53, 61, 96); box-shadow: 0 0 0 2px rgb(53, 61, 96, .1);">
  <div class="modal-header" style="background-color: rgba(194, 198, 214, 0.5);">
    <h4 class="modal-title" id="exampleModalLabel">Band Post</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body d-flex flex-column">
    <div class="row">
    </div>
    <label for="desc" style="color: #353d60; font-weight: 600; font-size: x-large;">Post Description</label>
    <textarea name="desc" placeholder="Band Description" maxlength="220" cols="25" rows="4" [(ngModel)]="newPost.entry" required></textarea>
  </div>
  <div class="modal-footer" style="background-color: rgba(194, 198, 214, 0.5);">
    <button type="button" class="btn submit-btn" style="font-weight: 700; color: #F5756B; border-color: aliceblue;" (click)="attemptToClose()">
      Submit
    </button>
  </div>
</div>
