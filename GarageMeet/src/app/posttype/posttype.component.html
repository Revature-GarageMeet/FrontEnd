  <div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">{{createPost.type}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
    <div style="height: 200px;">
      <textarea style="width: 100%; height: 100%; resize: none; border: none;" [(ngModel)]="createPost.entry"></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn submit-btn" style="font-weight: 700; color: #353d60;" (click)="close()">
        Submit
      </button>
    </div>
  </div>
