    <header><app-navbar id='1'></app-navbar></header>
    <div class="background">
        <br class="test">
        <br>
        <br>
        <br>
        <!--<form id="DEBUG_ONLY">
        </form>
        <img class="image" src="../../assets/logoDark.svg">-->
        <form class="postbutton" [formGroup]="userPost" (ngSubmit)="onSubmit()">
            
            <div  id="buttons" class="buttonGroup" >
                <table class ="tableButtons">
                    <td>
                        <button type="button" id="Meetup" (click)="GetPostType('Meetup');">
                            <!--<br>Meetup--><img class="icon" src ="../../assets/vectors/garage-svgrepo-com.svg">
                        </button>
                    </td>
                    <td>
                        <button type="button" id="Venue Announcement"(click)="GetPostType('Venue Announcement');">
                            <!--Venue<br>Announcement--><img class="icon" src="../../assets/vectors/spotlight-svgrepo-com.svg">
                        </button>
                    </td>
                    <td>
                        <button type="button" id="Update" (click)="GetPostType('Update');">
                            <!--<br>Update--><img class="icon" src="../../assets/vectors/update-icon-svgrepo-com.svg">
                        </button>
                    </td>
                    <td>
                        <button type="button" id="Looking For Band" (click)="GetPostType('Looking For Band');">
                            <!--<br>Looking for Band--><img class="icon" src="../../assets/vectors/music-instruments-drums-svgrepo-com.svg">
                        </button>
                    </td>
                </table>
            </div>
            
            
            <!-- DONT USE THIS IN FINAL BUILD. THIS IS JUST TO HARD PASS IN A USER ID -->
            <div id="post" >
                <span style="background: white" class="textbody" id="postText" formControlName="text" role="textbox" contenteditable></span>
                <!-- <input class="textbody"  type="text"  height="200px"> -->
                <br>
                <button class="button" class="submitbutton" type="submit">Post</button>
                
                <div id="submissionFeedback" class="submission">
                    <div>
                        <body class="alertClass">
                            Who this alerts:
                        </body>
                        <body class ="alertType" style="background: #353d6000; color: #d1d1d1" *ngIf="GetType() == 'Meetup'">Band Members</body>
                        <body class ="alertType" style="background: #353d6000; color: #d1d1d1" *ngIf="GetType() == 'Venue Announcement'">Band Followers</body>
                        <body class ="alertType" style="background: #353d6000; color: #d1d1d1" *ngIf="GetType() == 'Update'">Band Members and Followers</body>
                        <body class ="alertType" style="background: #353d6000; color: #d1d1d1" *ngIf="GetType() == 'Looking For Band'">Musicians not currently in a band</body>
                        
                    </div>
    
                        <body class ="noSub" *ngIf="GetCode() == 0 || GetType() == ''"><b>No submission yet!</b></body>
                        <body class ="passSub" *ngIf="CheckPost() && GetCode() >= 200 && GetCode() <= 299"><b>Submission was Successful! :)</b></body>
                </div>
            </div>
    
        </form>
        
    </div>
