<header>
  <app-navbar></app-navbar>
</header>

<div style="display: flex; flex-direction: row;">
  <div style="display: flex; flex-direction: column;">
    <div class="profileBox">
      <div style="width: 110px; height: 110px; border-radius: 200px; border: 1px solid rgb(53, 61, 96); display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <img src="../../assets/GM_ProfileAvatar.jpg" alt="User Profile Image" style="width: 100px; height: 100px; border-radius: 200px;" />
      </div>
      <h1>{{profUser.username}}</h1>
      <h4>{{profUser.firstname}} {{profUser.lastname}}</h4>
      <div style="display: flex; margin-top: 50px; width: 100%; justify-content: space-evenly;">
        <span class="postsAndGroupFlex">
          0
          <span>
            Posts
          </span>
        </span>
        <span class="postsAndGroupFlex">
          0
          <span>
            Group
          </span>
        </span>
      </div>
    </div>

    <div class="bioBox">
      <h4 style="display:flex; align-items: center; background-color: rgb(53, 61, 96, .5); padding-bottom: 3px; padding-left: 5px; justify-content: space-between;">
        User Bio
      </h4>
        <p>
          {{profUser.bio}}
        </p>
    </div>
  </div>

  <div class="postsBox">
    <h4 style="background-color: rgb(53, 61, 96, .5); padding-bottom: 3px; padding-left: 5px;">
      Posts
    </h4>
    <div *ngIf="hasNoPosts">
      <h5>~No Posts to Show~</h5>
    </div>
    <div *ngIf="hasNoPosts === false">
      <div *ngFor="let post of posts" class="wrapper">
          <body>{{post.type}}</body>
          <body>{{post.entry}}</body>
      </div>
    </div>
  </div>

  <div class="commentsBox">
    <h4>Comments</h4>
  </div>
</div>
